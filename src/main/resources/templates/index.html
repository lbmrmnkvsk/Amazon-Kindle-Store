<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta  name="_csrf" th:content="${_csrf.token}"/>
    <meta  name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>AmazonKindleStore.com</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="homepage container my-3">
    <div class="homepage-title text-center my-4">
        <h2>Amazon Kindle Store Best Sellers</h2>
    </div>

    <div class="book-list row row-cols-3 row-cols-xl-7" >
        <div class="book" th:each="book : ${books}" th:object="${book}">
            <a th:href="@{/books/{id}(id=*{id})}">
                <div class="book-cover" th:style="'background-color:' + *{coverColor}">
                    <div class="cover-title" th:text="*{title}"></div>
                    <div class="cover-authors">
                    <span class="author" th:each="author, iterStat : *{authors}"
                          th:text="${author.fullName}">
                        <span th:unless="${iterStat.last}">, </span>
                    </span>
                    </div>
                </div>
            </a>
            <div class="book-details">
                <div class="book-title"><a th:href="@{/books/{id}(id=*{id})}" th:text="*{title}"></a></div>

                <div class="rating">
                    <!-- Full Stars -->
                    <span th:each="i : ${#numbers.sequence(1, book.averageRating.intValue())}">
        <svg class="star full-star"><use href="#star-icon"></use></svg>
    </span>
                    <!-- Half Star -->
                    <span th:if="${(book.averageRating % 1) >= 0.5}">
        <svg class="star half-star"><use href="#star-icon"></use></svg>
    </span>
                    <!-- Empty Stars -->
                    <span th:each="i : ${#numbers.sequence(book.averageRating.intValue() + 1, 5)}">
        <svg class="star empty-star"><use href="#star-icon"></use></svg>
    </span>
                    <span th:text="'   ' + ${book.ratingsCount}"></span>
                </div>
                <div class="kindle-ebook">Kindle eBook</div>
                <div class="price" th:text="${book.selectedCurrency.symbol} +
                ${#numbers.formatDecimal(book.selectedCurrencyPrice, 1, 'COMMA', 2, 'POINT')}"></div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    let isLoggedIn = [[${isLoggedIn}]];
</script>
<script th:src="@{/javascript/bootstrap.min.js}"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
