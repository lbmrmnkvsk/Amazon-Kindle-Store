<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta  name="_csrf" th:content="${_csrf.token}"/>
    <meta  name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>AmazonKindleStore.com</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="author-name" th:text="${author.fullName}"></div>
<div class="author-about">
    <div class="author-picture">
        <img th:src="${author.pictureBase64}">
    </div>
    <div class="author-description">
        <div class="about-the-author">About the author</div>
        <div class="description" th:text="${author.description}"></div>
    </div>
</div>

<div class="books-section" id="books-section">
<!--    <div th:replace="~{fragments/book-list-sorting-options :: sorting-options}"></div>-->
    <div th:replace="~{fragments/book-list :: book-list}"></div>
<!--    <div th:replace="~{fragments/book-list-pages :: book-list-pages}"></div>-->
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    let isLoggedIn = [[${isLoggedIn}]];
</script>
<script th:src="@{/javascript/bootstrap.min.js}"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
