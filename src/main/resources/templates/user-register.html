<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta  name="_csrf" th:content="${_csrf.token}"/>
    <meta  name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>AmazonKindleStore.com</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container-fluid">
    <div class="list-container row align-content-center">
        <div class="col-auto table-container registration-container">
            <h2 class="text-center">Create account</h2>
            <div class="registration-form">
                <div>
                    <div><label for="email">Email</label></div>
                    <div><input type="text" id="email" placeholder="Enter a valid email address"></div>
                </div>
                <div>
                    <div><label for="username">Username</label></div>
                    <div><input type="text" id="username" placeholder="At least 4 characters"></div>
                </div>
                <div>
                    <div><label for="password">Password</label></div>
                    <div><input type="text" id="password" placeholder="At least 4 characters"></div>
                </div>
                <div>
                    <div><label for="confirmPassword">Confirm password</label></div>
                    <div><input type="text" id="confirmPassword" placeholder="At least 4 characters"></div>
                </div>
                <div>
                    <div><label for="firstName">First name</label></div>
                    <div><input type="text" id="firstName" placeholder="At least 2 characters"></div>
                </div>
                <div>
                    <div><label for="lastName">Last name</label></div>
                    <div><input type="text" id="lastName" placeholder="At least 2 characters"></div>
                </div>
                <div>
                    <div><label for="age">Age</label></div>
                    <div><input type="text" id="age" placeholder="Enter a valid age"></div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div id="register-user-btn" class="register-user-btn btn col-auto">Register</div>
            </div>

            <div class="sign-in-here text-center">
                <a th:href="@{/users/login}">Already have an account? Sign in here.</a>
            </div>
        </div>
    </div>
</div>





<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    let isLoggedIn = [[${isLoggedIn}]];
</script>
<script th:src="@{/javascript/bootstrap.min.js}"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
