<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.getTitle()}">Book Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/javascript/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="book" th:object="${book}">
    <div class="book-cover">
        <div class="cover-title" th:text="*{title}"></div>
        <div class="cover-authors">
                    <span class="author" th:each="author, iterStat : *{authors}"
                          th:text="${author.fullName} + (iterStat.last ? '' : ', ')"></span>
        </div>
    </div>
    <a th:href="*{imageUrl}">View Cover Image</a>

    <div class="book-details">
        <div class="book-title" th:text="*{title}"></div>
        <div class="book-authors">
            <span th:text="'by '"></span>
            <a th:href="@{/authors/{id}(id=*{authors[0].id})}" th:text="*{authors[0].fullName}"></a>
            <span th:if="${#lists.size(book.authors)} == 2">
                            <span th:text="' and '"></span>
                            <a th:href="@{/authors/{id}(id=*{authors[1].id})}" th:text="*{authors[1].fullName}"></a>
                    </span>
            <span th:if="${#lists.size(book.authors)} == 3">
                        <span th:text="', '"></span>
                        <a th:href="@{/authors/{id}(id=*{authors[1].id})}" th:text="*{authors[1].fullName}"></a>
                        <span th:text="', and '"></span>
                        <a th:href="@{/authors/{id}(id=*{authors[2].id})}" th:text="*{authors[2].fullName}"></a>
                    </span>
        </div>
        <div class="publisher-date">
            <span th:text="'Published by: '"></span>
            <a th:href="@{/publishers/{id}(id=*{publisher.id})}" th:text="*{publisher.name}"></a>
            <span th:text="' | ' + ${#temporals.format(book.publicationDate, 'MMMM d, yyyy')}"></span>
        </div>
        <div class="kindle-ebook">Format: Kindle eBook | Available instantly</div>
        <div class="rating">
            <span th:text="${#numbers.formatDecimal(book.averageRating, 1, 'COMMA', 1, 'POINT')} + ' '"></span>
            <!-- Full Stars -->
            <span th:each="i : ${#numbers.sequence(1, book.averageRating.intValue())}">
        <svg class="star full-star"><use href="#star-icon"></use></svg>
    </span>
            <!-- Half Star -->
            <span th:if="${(book.averageRating % 1) >= 0.5}">
        <svg class="star half-star"><use href="#star-icon"></use></svg>
    </span>
            <!-- Empty Stars -->
            <span th:each="i : ${#numbers.sequence(book.averageRating.intValue() + 1, 5)}">
        <svg class="star empty-star"><use href="#star-icon"></use></svg>
    </span>
            <span th:text="'   ' + *{ratingsCount} + ' ratings'"></span>
        </div>
        <div class="book-description" th:text="*{description}"></div>
        <div class="kindle-apps">Read with the free Kindle apps (available on iOS, Android, PC & Mac),
            Kindle E-readers and on Kindle Cloud Reader.
        </div>
    </div>
    <div class="purchase-container">
        <div class="price-container">
            <div class="text">Kindle Price:</div>
            <div class="price" th:text="${book.selectedCurrency.symbol} +
                ${#numbers.formatDecimal(book.selectedCurrencyPrice, 1, 'COMMA', 2, 'POINT')}"></div>
            <div class="vat">Price includes VAT</div>
            <div class="text">Sold by:</div>
            <div class="publisher-name" th:text="*{publisher.name}"></div>
        </div>
        <div class="buy-now-btn">Buy Now</div>
        <div class="add-to-cart-btn">Add to Cart</div>
        <div class="add-to-your-list">Add to Your List</div>
    </div>
</div>

<div class="recommended-books" th:each="book : ${books}" th:object="${book}">
    <a th:href="@{/books/{id}(id=*{id})}">
        <div class="book-cover">
            <div class="cover-title" th:text="*{title}"></div>
            <div class="cover-authors">
                    <span class="author" th:each="author, iterStat : *{authors}"
                          th:text="${author.fullName} + (iterStat.last ? '' : ', ')"></span>
            </div>
        </div>
    </a>
    <div class="book-details">
        <div class="book-title"><a th:href="@{/books/{id}(id=*{id})}" th:text="*{title}"></a></div>
        <div class="rating">
            <!-- Full Stars -->
            <span th:each="i : ${#numbers.sequence(1, book.averageRating.intValue())}">
        <svg class="star full-star"><use href="#star-icon"></use></svg>
    </span>
            <!-- Half Star -->
            <span th:if="${(book.averageRating % 1) >= 0.5}">
        <svg class="star half-star"><use href="#star-icon"></use></svg>
    </span>
            <!-- Empty Stars -->
            <span th:each="i : ${#numbers.sequence(book.averageRating.intValue() + 1, 5)}">
        <svg class="star empty-star"><use href="#star-icon"></use></svg>
    </span>
            <span th:text="' ' + *{ratingsCount}"></span>
        </div>
        <div class="kindle-ebook">Kindle eBook</div>
        <div class="price" th:text="${book.selectedCurrency.symbol} +
                ${#numbers.formatDecimal(book.selectedCurrencyPrice, 1, 'COMMA', 2, 'POINT')}"></div>
    </div>
</div>

<div class="authors-container">

</div>

<div class="reviews-container" id="reviews-container">

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
