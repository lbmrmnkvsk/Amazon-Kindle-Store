<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta  name="_csrf" th:content="${_csrf.token}"/>
  <meta  name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>AmazonKindleStore.com</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div>
  <span>The foreign exchange rates were last updated on </span>
  <span th:text="${#temporals.format(lastUpdated, 'MMMM d, yyyy')}"></span>
  <span>.</span>
</div>
<div>One euro is equal to:</div>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Code</th>
    <th>Name</th>
    <th>Latest Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${latestRates}">
    <td th:text="${entry.key.symbol}"></td>
    <td th:text="${entry.key.code}"></td>
    <td th:text="${entry.key.name}"></td>
    <td th:text="${#numbers.formatDecimal(entry.value, 1, 'COMMA', 4, 'POINT')}"></td>
  </tr>
  </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
  let isLoggedIn = [[${isLoggedIn}]];
</script>
<script th:src="@{/javascript/bootstrap.min.js}"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
