<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta  name="_csrf" th:content="${_csrf.token}"/>
    <meta  name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>AmazonKindleStore.com</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container-fluid">
    <div class="list-container row align-content-center">
        <div class="col-auto table-container text-center login-container">
            <h2>Sign in</h2>
            <form id="loginForm" th:action="@{/users/perform_login}" method="post">
                <div>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="sign-in-btn btn">Continue</button>
                </div>
                <div th:if="${param.error}" id="loginFormErrors">Incorrect email or password</div>
            </form>

            <div class="create-account">New to Amazon?</div>
            <a th:href="@{/users/register}" class="btn"><div>Create your Amazon account</div></a>

        </div>
    </div>
</div>




<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    let isLoggedIn = [[${isLoggedIn}]];
</script>
<script th:src="@{/javascript/bootstrap.min.js}"></script>
<script th:src="@{/javascript/app.js}"></script>
</body>
</html>
